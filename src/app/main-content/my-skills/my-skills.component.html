<section>
  <h1>{{mySkillsData.title}}</h1>
  <div class="main">
    <div class="icons">
      @for (item of mySkillsData.skillIcons; track $index) {
      <span><img [src]="item.path" [alt]="item.alt"> {{item.skillText}} </span>
      }
    </div>
    <app-input-box></app-input-box>
  </div>
</section>
