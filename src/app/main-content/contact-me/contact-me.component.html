<section>
  <div id="content">
    <h1>Contact me</h1>
    <div class="input">
      <div class="text">
      <p [innerHTML]="contactData.descriptionText"></p>
      </div>
      <div class="contactInfo">
        <div class="contactInfoInput"> <img [src]="contactData.contactInfo.emailImage" alt=""> E-mail: SIUSNAROS&#64;test.de</div>
        <div class="contactInfoInput"> <img [src]="contactData.contactInfo.phoneImage" alt=""> Tel: {{contactData.contactInfo.phone}}</div>
      </div>

    </div>
    <div class="formularInput">
      <div class="yourName">
        <span> <img [src]="" [alt]=""> {{contactData.formFields.name.label}}</span>
        <input id="yourNameField" class="textField" type="text" />
      </div>
      <div class="yourName">
        <span>{{contactData.formFields.email.label}}</span>
        <input id="yourEmailField" class="textField" type="text" />
      </div>
    </div>
    <div class="messageInput">
      <span>{{contactData.formFields.message.label}}</span>
      <input class="messageField" type="text" />
      <div class="checkArea"> <input class="checkBox" type="checkbox" /> {{contactData.formFields.message.privacyText}}</div>
    </div>

  </div>
</section>
