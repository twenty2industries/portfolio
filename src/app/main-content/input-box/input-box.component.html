<div>
  <img class="textBg" [src]="inputBoxData.backgroundImage.path" alt="">
  <h3></h3>
  <span class="title">{{inputBoxData.subject}}</span>
  <div class="icons">
    @for (item of inputBoxData.learning; track $index) {
    <span class="currentlyLearning">
      <img class="iconImage" [src]="item.iconPath" alt="">
      {{item.language}}
    </span>
    }
  </div>
  <span>
    {{inputBoxData.inputText}}
  </span>
  <a href=""></a>
</div>
